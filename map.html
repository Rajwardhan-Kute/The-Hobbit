<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        iframe {
            border: none;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Map of Middle-earth</h1>
    </header>
    <main>
        <iframe src="https://rop-map.com"></iframe>
    </main>
</body>
</html>
